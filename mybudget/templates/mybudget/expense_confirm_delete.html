{% extends "base.html" %}
{% load bootstrap3 %}


{% block content %}
<h2>Confirmation</h2>

<p>Really delete expense "{{ object }}"?</p>

<form class="wide" action="." method="post">
    {% csrf_token %}
    {% buttons %}
        <button type="submit" class="btn btn-danger">
            {% bootstrap_icon "trash" %} Yes, delete the expense!
        </button>
        <button type="cancel" class="btn btn-link">
            No, better not.
        </button>
    {% endbuttons %}
</form>
{% endblock %}
