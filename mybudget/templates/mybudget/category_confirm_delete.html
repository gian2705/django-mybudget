{% extends "base.html" %}
{% load bootstrap3 i18n %}


{% block content %}
<h2>{% trans "Confirmation" %}</h2>

<p>{% blocktrans %}Really delete category "{{ object }}"?{% endblocktrans %}</p>

<form class="wide" action="." method="post">
    {% csrf_token %}
    {% buttons %}
        <button type="submit" class="btn btn-danger">
            {% bootstrap_icon "trash" %}{% trans "Yes, delete the category!" %}
        </button>
        <button type="cancel" class="btn btn-link">
            {% trans "No, better not." %}
        </button>
    {% endbuttons %}
</form>
{% endblock %}
