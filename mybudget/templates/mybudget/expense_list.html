{% extends "base.html" %}

{% block content %}
    <h2>Expenses</h2>
    <table class="table table-striped">
        <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Account</th>
        </tr>
        {% for expense in object_list %}
        <tr>
            <td>{{ expense.date }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.account }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
