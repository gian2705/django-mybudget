{% load bootstrap3 i18n %}

<div class="panel">
    <div class="panel-body">
        <form action="{% url 'expense_add' %}" method="post" role="form" class="form-inline" >
            {% csrf_token %}
            {% bootstrap_form create_expense_form layout='inline' %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "plus" %} {% trans "Create Expense" %}
            </button>
            {% endbuttons %}
        </form>
    </div>
</div>
